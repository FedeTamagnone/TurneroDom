<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --------------------------- link bootstrap ---------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ------------------------------ link css ------------------------------- -->
    <link rel="stylesheet" href="style.css">
    <title>Turnero</title>
</head>

<body id="body">
    <h1>Clínica JS</h1>

    <section class="" id="sectionLogeoUsuario">
        <nav id="contenedorAdministrador">
            <button id="administrador">Administrador</button>
        </nav>
        <nav id="zonaLogeo">
            <input type="text" name="usuario" id="usuarioLogeo" placeholder="DNI" autocomplete="off">
            <input type="text" name="contraseña" id="contraseniaLogeo" placeholder="CONTRASEÑA" autocomplete="off">
            <button type="submit" id="ingresar"> INGRESAR </button>
        </nav>
        <nav>
            <button id="crearUsuarioLogeo"> Crear usuario</button>
            <button id="olvidoContrasenia"> ¿Olvidó su contraseña? </button>
        </nav>
    </section>

    
    <section class="displayNone" id="sectionCrarUsuario">
        <h2>Crear usuario</h2>
        <input type="text" name="" id="usuarioNombre" placeholder="NOMBRE COMPLETO" autocomplete="off">
        <input type="text" name="" id="usuarioApellido" placeholder="APELLIDO" autocomplete="off">
        <input type="text" name="" id="usuarioDni" placeholder="DNI" autocomplete="off">
        <input type="text" name="" id="usuarioContrasenia" placeholder="CONTRASEÑA" autocomplete="off">
        <button type="submit" id="crearUsuario"> CREAR USUARIO </button>
        <button type="button" id="cerrarPestania">X</button>
    </section>

    <section class="displayNone" id="restablecerContrasenia">
        <h2 id="textoCrear">Cambiar Contraseña</h2>
        <input type="text" name="" id="inputContraseniaDni" placeholder="DNI" autocomplete="off">
        <input type="text" name="" id="inputContraseniaContrasenia" placeholder="CONTRASEÑA" autocomplete="off">
        <button type="submit" id="cambiarContraseniaUsuario"> Restablecer contraseña</button>
        <button type="button" id="cerrarPestaniaContra">X</button>
    </section>

    <section class="displayNone" id="seccionAdministrador">
        <h2 id="textoCrear">Administrador</h2>
        <div id="contenedorAdmi"></div>
    </section>

    <!-- ----------------------- Pestaña usuario logeao ------------------------ -->

    <section class="displayNone" id="bienvenido">
    </section>
    
    <section class="displayNone" id="sectionPaciente">
        <button id="reservarTurno">Reservar Turno</button>
        <button id="historialTurnos">Historial de Turnos</button>
    </section>


    <!-- ----------------------- Section Reservar Turnos ----------------------- -->
    <section>
        <select name="Reservar Turno" class="displayNone" id="opcionesEspecialidades">
            <option value="0"> Especialidad </option>
            <option value="Médico Clínico"> Médico Clínico </option>
            <option value="Nutrición"> Nutrición </option>
            <option value="Ginecólogo"> Ginecólogo </option>
        </select>

        <select class="displayNone" id="opcionesDoctores">
        </select>

        <button type="submit" id="botonReservarTurno" class="displayNone"> RESERVAR </button>
    </section>

    <!-- ----------------------- Section Historial de Turnos ----------------------- -->
    <section class="displayNone" id="contenedorHistorial">
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
